<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Chat Responsável</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.google.com/specimen/Cabin" rel="stylesheet">
        <script type="text/javascript" src="src/erro.js"></script>
        <script type="text/javascript" src="src/chat.js"></script>
    </head>
    <body>
        <header class = "menu menor" >
            <a class="bar" href="menu_professor.html">
                <img src = "img/Bar.png" alt = "Bar icon" class="imagem_menu">
            </a>
            <h2>Responsável 1</h2>
            <img src = "img/logo_coruja.png" alt = "Logo da Coruja" class="imagem_menu">
        </header>
        <main class="chat-sala">
            <ul class="chat-fundo" id='ul'>
                <li class="a-sub1">Item A</li>
                <li class="a-sub2">Item B</li>
                <li class="a-sub2">Item C</li>
            </ul>
            <form class="chat-box" id='form-chat'>
                <input type="mensagem" id="mensagem"  class="chat" placeholder="mensagem">
                <img onclick="javascript:enviar()" src="img/button_send.png" width="60" height="60"/>
            </form>
        </main>
        <footer class="menor">
            <a class="bar" onclick="retorna()">
                <img src = "img/button_voltar.png" alt = "Bar icon" class="imagem_menu">
            </a>
        </footer>
    </body>
</html>
