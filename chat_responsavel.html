<html lang="pt-BR">
    <head>
        <title>Chat ResponsÃ¡vel</title>

    <body>
        <header class = "menu menor" >
            <a class="bar" href="menu_professor.html">

            <h2>ResponsÃ¡vel 1</h2>

        <main class="chat-sala">
            <ul class="chat-fundo" id='ul'>
                <li class="a-sub1">Item A</li>
                <li class="a-sub2">Item B</li>
                <li class="a-sub2">Item C</li>
            </ul>
            <form class="chat-box" id='form-chat'>
                <input type="mensagem" id="mensagem"  class="chat" placeholder="mensagem">

            </form>
        </main>
        <footer class="menor">
            <a class="bar" onclick="retorna()">
                <img src = "img/button_voltar.png" alt = "Bar icon" class="imagem_menu">
            </a>
        </footer>
    </body>
