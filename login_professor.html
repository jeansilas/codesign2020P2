<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Login Professor</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.google.com/specimen/Cabin" rel="stylesheet">
        <script type="text/javascript" src="src/login.js"></script>
    </head>
    <body>
        <header>
            <h1>
                Login
            </h1>
            <img src="img/logo_coruja.png" alt = "logo coruja" class="imagem">
        </header>

        <main>
            <a>
                <form id="login-form">
                    <input type="username" id="username"  class="login" placeholder="usuario">
                    <input type="password" id="password" class="login" placeholder="senha">
                    <input type="button" value="entrar" id="botao-login" class="login" onclick="validar()"/> 
                </form>
            </a>
            <a id="erro" class="escondido">
                <p>Erro no Login </p>
            </a>


        </main>
    </body>
</html>
