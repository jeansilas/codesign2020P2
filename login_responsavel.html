<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Login Responsável</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/reset.css">
        <link rel="stylesheet" href="css/style.css">
        <link href="https://fonts.google.com/specimen/Cabin" rel="stylesheet">
    </head>
    <body>
        <script type="text/javascript" src="src/main.js"></script>
        <header>
            <h1>
                Login
            </h1>
            <img src="img/logo_coruja.png" alt = "logo coruja" class="imagem">
        </header>
        <main>



            <div id="login-error-msg-holder">
                <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
            </div>

            <a>
                <form id="login">
                    <input type="username" name="usuario"  class="login" placeholder="usuario">
                    <input type="password" name="senha" class="login" placeholder="senha">
                    <button type="submit">
                        <input type="submit" value="entrar" id="login-form-submit" class="login">
                    </button>
                    <input type="checkbox" checked="checked" name="remember" class="login"> Lembrar usuário
                </form>
            </a>


        </main>
    </body>
</html>
