<!DOCTYPE html>
<html lang="pt-BR">
    <head>
        <title>Adicionar Aluno</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="../css/reset.css">
        <link rel="stylesheet" href="../css/style.css">
        <link href="https://fonts.google.com/specimen/Cabin" rel="stylesheet">
        <script  src="src/add_turma.js"></script>
        <script  src="src/erro.js"></script>
    </head>
    <body>
        <header class = "menu menor" >
            <a class="bar" href="menu_professor.html">
                <img src = "img/Bar.png" alt = "Bar icon" class="imagem_menu">
            </a>
            <h2>Turma 1</h2>
            <img src = "img/logo_coruja.png" alt = "Logo da Coruja" class="imagem_menu">
        </header>
        <main class="chat-sala">
            <h2>Digite dados do aluno </h2>
            <form id="add-turma">
                <input type="text" id="nome"  class="login" placeholder="Nome do aluno"/>
                <input type="text" id="numero" class="login" placeholder="número do aluno"/>
                <input type="button" value="adicionar responsável" id="botao-login" class="login-botao" onclick="adicionar_responsavel()"/> 
                <input type="button" value="SALVAR ALUNO" id="botao-aluno" class="login-botao" onclick="salvar_aluno()"/> 
            </form>
        </main>
        <footer class="menor">
            <a onclick="retorna()">
                <img src = "img/button_voltar.png" alt = "Bar icon" class="imagem_menu">
            </a>
        </footer>
    </body>

</html>
